name: Daily Crimson Desert Tracker

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

permissions: # 깃허브 액션에 쓰기 권한 부여 (필수)
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas matplotlib requests playwright
          playwright install chromium

      - name: Run Tracker
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python scraper.py

      - name: Commit & Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 파일이 없어도 에러가 나지 않도록 처리 
          git add rank_history.csv rank_trend.png
          # 변경사항이 있을 때만 커밋
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update ranking data" && git push)
