name: Daily Crimson Desert Tracker

on:
  schedule:
    # 매일 한국 시간 오전 8시(UTC 23:00)에 실행
    - cron: '0 23 * * *'
  workflow_dispatch: # 수동으로 즉시 실행 버튼 활성화

permissions:
  contents: write # 결과를 다시 레포지토리에 저장하기 위한 권한

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas matplotlib requests playwright
          # Playwright 브라우저 및 필수 시스템 라이브러리 설치
          python -m playwright install --with-deps chromium

      - name: Run Tracker
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python scraper.py

      - name: Commit & Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 데이터 파일과 그래프 이미지가 생성된 경우에만 커밋
          git add rank_history.csv rank_trend.png
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update ranking data" && git push)
