- name: Install dependencies
        run: |
          pip install pandas matplotlib requests playwright
          # 시스템 의존성 라이브러리까지 설치해줘야 에러가 안 납니다
          python -m playwright install --with-deps chromium

      - name: Run Tracker
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        # 서버에서 봇으로 인식되지 않도록 가짜 디스플레이 환경(xvfb) 설정을 고려할 수 있으나
        # 일단은 아래 scraper.py의 코드 수정이 더 중요합니다.
        run: python scraper.py
