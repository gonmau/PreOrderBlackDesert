name: Crimson Desert Pre-order Tracker

on:
  schedule:
    # 매일 오전 9시 (UTC 기준 0시)에 실행
    - cron: '0 0 * * *'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest
    
    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v4
    
    - name: Python 설정
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Chrome 설치
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable chromium-browser
    
    - name: 의존성 설치
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 스크래핑 실행 및 Discord 전송
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        python preorder_tracker.py
    
    - name: 결과 저장 (선택사항)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: sales-data
        path: |
          crimson_desert_preorders.json
          crimson_desert_report_*.txt
        retention-days: 30
