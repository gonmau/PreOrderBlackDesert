name: PS Store Crimson Desert Pre-order Check

on:
  schedule:
    # 매일 오전 10시 (한국시간 = UTC 01:00)
    - cron: "0 1 * * *"
  workflow_dispatch:  # 수동 실행 가능

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Chrome 설치
        uses: browser-actions/setup-chrome@v1

      - name: 패키지 설치
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Crimson Desert 순번 체크 실행
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python check_position_with_discord.py
