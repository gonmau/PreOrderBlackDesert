name: Crimson Desert Store Tracker

on:
  schedule:
    - cron: "0 22 * * *"   # 한국 오전 7시 (UTC 22)
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          pip install requests selenium webdriver-manager matplotlib

      - name: Run tracker
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python steamdb_store_tracker.py

      - name: Commit state and history
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Update store state and wishlist history"
          git pull origin main --rebase --autostash
          git push origin main

      - name: Upload screenshot artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: steamdb-screenshot
          path: steamdb_debug.png
          if-no-files-found: ignore
          retention-days: 7
