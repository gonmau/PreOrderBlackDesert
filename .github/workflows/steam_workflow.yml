name: Crimson Desert Store Tracker

on:
 # schedule:
  - cron: '10 23,1,2,3,4,5,6,7,8,11 * * *'  # KST: 08시, 10~17시(핵심), 20시 / 하루 10회
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests matplotlib

      - name: Run tracker
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python steamdb_store_tracker.py

      - name: Commit state and history
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Update store state and wishlist history"
          git pull origin main --rebase --autostash
          git push origin main

      - name: Upload screenshot artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: steamdb-screenshot
          path: steamdb_debug.png
          if-no-files-found: ignore
          retention-days: 7
