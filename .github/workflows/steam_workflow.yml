name: SteamDB Store Daily Tracker

on:
  schedule:
    - cron: "0 22 * * *"  # UTC 22:00 = KST 07:00
  workflow_dispatch:

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 matplotlib

      - name: Run SteamDB tracker
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python steamdb_store_tracker.py

      - name: Commit history data
        run: |
          git config --global user.name "steamdb-bot"
          git config --global user.email "steamdb-bot@users.noreply.github.com"
          git add steamdb_store_history.json steamdb_store_trend.png
          git commit -m "Daily SteamDB store update" || echo "No changes"
          git push
