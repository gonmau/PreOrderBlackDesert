- name: Send SteamDB embed
  run: |
    curl -X POST \
    -H "Content-Type: application/json" \
    -d '{
      "embeds": [{
        "title": "Crimson Desert – SteamDB Charts",
        "url": "https://steamdb.info/app/3321460/charts/",
        "description": "Top Sellers / Wishlists / Activity / Followers 현황을 확인하세요.",
        "color": 15548997,
        "thumbnail": {
          "url": "https://cdn.cloudflare.steamstatic.com/steam/apps/3321460/header.jpg"
        },
        "footer": {
          "text": "SteamDB"
        }
      }]
    }' \
    ${{ secrets.DISCORD_WEBHOOK }}
