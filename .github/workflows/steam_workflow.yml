name: SteamDB Store Data Tracker

on:
  schedule:
    # ì˜¤ì „ 7ì‹œ (UTC 22ì‹œ)
    - cron: '0 22 * * *'
    # ì˜¤í›„ 7ì‹œ (UTC 10ì‹œ)
    - cron: '0 10 * * *'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  push:
    paths:
      - 'manual_data.json'  # manual_data.json ë³€ê²½ ì‹œ ìë™ ì‹¤í–‰

permissions:
  contents: write

jobs:
  track:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Dependencies
      run: |
        pip install requests matplotlib
    
    - name: Try Auto Scraping First
      id: auto_scrape
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: |
        echo "ğŸ”„ ìë™ ìŠ¤í¬ë˜í•‘ ì‹œë„ ì¤‘..."
        python steamdb_store_tracker.py || echo "scrape_failed=true" >> $GITHUB_OUTPUT
      continue-on-error: true
    
    - name: Fallback to Manual Data
      if: steps.auto_scrape.outputs.scrape_failed == 'true' || failure()
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: |
        echo "ğŸ“ ìˆ˜ë™ ë°ì´í„° ë°©ì‹ìœ¼ë¡œ ì „í™˜..."
        python manual_data_tracker.py
    
    - name: Check for changes
      id: check_changes
      run: |
        if [ -f "store_data_history.json" ]; then
          echo "file_exists=true" >> $GITHUB_OUTPUT
        else
          echo "file_exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and Push changes
      if: steps.check_changes.outputs.file_exists == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add store_data_history.json
        
        if git diff --staged --quiet; then
          echo "ë³€ê²½ì‚¬í•­ ì—†ìŒ"
          exit 0
        fi
        
        git commit -m "Update store data history [skip ci]" || exit 0
        git pull --rebase origin main || exit 0
        git push origin main || exit 0
