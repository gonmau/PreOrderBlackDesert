name: SteamDB Store Data Tracker

on:
  schedule:
    # 오전 7시 (UTC 22시)
    - cron: '0 22 * * *'
    # 오후 7시 (UTC 10시)
    - cron: '0 10 * * *'
  workflow_dispatch:  # 수동 실행 가능

permissions:
  contents: write

jobs:
  track:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Dependencies
      run: |
        pip install selenium webdriver-manager requests matplotlib
    
    - name: Run SteamDB Store Tracker
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: |
        python steamdb_store_tracker.py
        echo "Script execution completed"
    
    - name: Check for changes
      id: check_changes
      run: |
        if [ -f "store_data_history.json" ]; then
          echo "file_exists=true" >> $GITHUB_OUTPUT
        else
          echo "file_exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and Push changes
      if: steps.check_changes.outputs.file_exists == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add store_data_history.json
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        git commit -m "Update store data history [skip ci]" || exit 0
        git pull --rebase origin main || exit 0
        git push origin main || exit 0
