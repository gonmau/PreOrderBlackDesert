name: PlayStation Store Tracker

on:
  schedule:
    - cron: '0 * * * *'  # 매 1시간마다 실행
  workflow_dispatch:      # 수동 실행 가능

# [중요] 쓰기 권한 추가
permissions:
  contents: write

jobs:
  track:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Dependencies
      run: |
        pip install selenium webdriver-manager requests matplotlib
    
    - name: Run Tracker
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: python crimson_tracker.py
    
    - name: Commit and Push changes
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # 최신 상태를 가져오고 내가 만든 변경사항을 그 위에 쌓음 (충돌 방지)
        git pull origin main --rebase
        
        git add rank_history.json
        # 저장할 내용이 있을 때만 커밋
        git commit -m "Update rank history [skip ci]" || exit 0
        
        # 다시 한번 최신 상태 확인 후 푸시
        git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git main
