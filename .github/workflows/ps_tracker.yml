name: PlayStation Store Tracker

on:
  schedule:
    - cron: '0 * * * *'  # 매 1시간마다 실행
  workflow_dispatch:      # 수동 실행 가능

# [중요] 쓰기 권한 추가
permissions:
  contents: write

jobs:
  track:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Dependencies
      run: |
        pip install selenium webdriver-manager requests matplotlib
    
    - name: Run Tracker
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: python crimson_tracker.py
    
    - name: Commit and Push changes
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        # 파일이 없을 경우를 대비해 touch로 생성 후 add
        touch rank_history.json
        git add rank_history.json
        git commit -m "Update rank history [skip ci]" || exit 0
        git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
