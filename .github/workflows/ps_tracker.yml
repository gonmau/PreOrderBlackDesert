name: PlayStation Store Tracker

on:
  schedule:
    - cron: '0 * * * *'  # 매 1시간마다
  workflow_dispatch:      # 수동 실행 가능

# [중요] 쓰기 권한 추가
permissions:
  contents: write

jobs:
  track:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Dependencies
      run: |
        pip install selenium webdriver-manager requests matplotlib
    
    - name: Run Tracker
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: python crimson_tracker.py
    
    - name: Commit and Push changes
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # 1. 현재 수정된 파일(rank_history.json)을 임시 저장소로 보냄
        git stash
        
        # 2. 서버의 최신 데이터를 가져옴
        git pull origin main --rebase
        
        # 3. 임시 저장했던 내 수정사항을 다시 꺼내옴
        git stash pop || echo "No changes to pop"
        
        # 4. 변경사항을 커밋하고 푸시
        git add rank_history.json
        git commit -m "Update rank history [skip ci]" || exit 0
        git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git main
